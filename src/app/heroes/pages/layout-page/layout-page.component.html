<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="over" [ngStyle]="{width: '250px'}">
    <mat-toolbar class="flex justify-content-between">
      <span>Men√∫</span>
      <!-- <span class="spacer"></span> -->
      <button mat-icon-button (click)="sidenav.toggle()" >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary" class="flex justify-content-between">
    <!-- <span class="spacer"></span> -->
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="flex gap-4">
      <span class="text-sm">{{ user?.user }}</span>

      <!-- @if(user){
        <button mat-button (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      } @else {
        <button mat-button routerLink="/auth/login">
          <mat-icon>login</mat-icon>
          Login
        </button>
      } -->

      <button *ngIf="user; else loginForm" mat-button (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>

      <ng-template #loginForm>
        <button mat-button routerLink="/auth/login">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-template>
    </div>

  </mat-toolbar>

  <div class="container p-2">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
