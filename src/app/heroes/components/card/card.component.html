<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: image -->
  <!-- <img mat-card-image [src]="'assets/heroes/' + hero.id + '.jpg'" [alt]="hero.superhero"> -->
  <img mat-card-image [src]=" hero | heroImage " [alt]="hero.superhero">

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparición</strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',', 3) "> {{ name }} </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="flex flex-column gap-2 md:flex-row md:justify-content-between">
    <button mat-raised-button
      color="primary"
      class="w-full"
      [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <button mat-raised-button
      class="w-full"
      [routerLink]="['/heroes/', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>

</mat-card>
